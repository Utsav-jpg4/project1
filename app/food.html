<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Food Shop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Smart Food Shop</h1>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
         
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2>Fresh, Fast & Tasty</h2>
      <p>Order your favorite food in just a few clicks!</p>
      <a href="#" class="btn">Explore Menu</a>
    </div>
  </section>

  <section class="products container">
    <h2>Available Foods</h2>
    <div class="product-grid">
      <div class="product">
        <div class="img1">
          <img src="Cheeseburger-2.jpg" alt="Burger">
        </div>
        <h3>Cheese Burger</h3>
        <p>$4.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <div class="img1">
          <img src="Italian-pepperoni-pizza-recipe-060-500x500.jpg" alt="Pizza">
        </div>
        <h3>Italian Pizza</h3>
        <p>$7.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <div class="img1">
          <img src="momo.avif" alt="Momo">
        </div>
        <h3>Chicken Momo</h3>
        <p>$3.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <section class="cart container">
    <h2>Your Cart</h2>
    <p>No items in cart yet.</p>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Smart Food Shop. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
