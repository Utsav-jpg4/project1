<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Women's Dresses</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ebeaea, #f3d4de);
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .card1{
        height: 300px;
        width: 100%;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit:cover;
    }
   

    .card h2 {
      margin: 15px 0 5px;
      color: #333;
    }

    .card p {
      margin-bottom: 15px;
      color: #777;
    }
     a {
      perspective: 1000px;
      display: inline-block;
    }

    a p {
      animation: home .3s ease-in 1 forwards;
      transform-origin: center;
      display: inline-block;
      transform-style: preserve-3d;
      font-size: 24px;
      padding: 10px;
      background-color: pink;
      border-radius: 8px;
    }
    
    @keyframes home {
        0% {
            transform: rotateY(0deg);
          
        }
        100% {
            transform: rotateY(360deg);
           
        }
    }
    a:hover{
        color: #f53571;
        transition: .3s ease;
    }
  </style>
</head>
<body>
    <a href="../index.html"><p>&gt;HOME</p></a>

  <h1>Explore Our Women's Dress Collection</h1>

  <div class="gallery">
    <div class="card">
        <div class="card1">
      <img src="women.jpg" alt="Dress 1">
      </div>
      <h2>Elegant Summer Dress</h2>
      <p>Light and flowy for sunny days.</p>
    </div>
    <div class="card">
      <div class="card1">
      <img src="gown.webp" alt="Dress 2" class="gown">
      </div>
      <h2>Chic Evening Gown</h2>
      <p>Perfect for night parties and events.</p>
    </div>
    <div class="card">
      <div class="card1">   
      <img src="floral.webp" alt="Dress 3">
      </div>
      <h2>Casual Floral Dress</h2>
      <p>Comfortable and stylish everyday look.</p>
    </div>
    <div class="card">
      <div class="card1">
      <img src="red.webp" alt="Dress 4">
      </div>
      <h2>Classy Red Dress</h2>
      <p>Bold and confident choice for occasions.</p>
    </div>
  </div>

</body>
</html>
